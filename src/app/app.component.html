  <form class="form-style shadow-lg bg-white rounded">
    <div class="form-group">
      <label for="exampleFormControlInput1">Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="new_Car.name"
        id="exampleFormControlInput1 "
        name="first name"
        placeholder=" BMW"
      />
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput2">Family</label>
      <input
        type="text"
        [(ngModel)]="new_Car.family"
        class="form-control"
        name="family"
        id="exampleFormControlInput2"
        placeholder="3"
      />
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput3">Image Link </label>
      <input
        type="text"
        [(ngModel)]="new_Car.img"
        class="form-control"
        name="image"
        id="exampleFormControlInput3"
        placeholder="https://cdn.pixabay.com/photo/2016/12/08/11/50/time-1891569__340.png"
      />
    </div>
    <button type="submit" (click)="addCar()" class="btn btn-primary form-group">
      Sign in
    </button>
  </form>

  <div class="object">
    <span style="justify-content:center">&#8595;</span>
  </div>

  <div class="cars">
    <app-car
      *ngFor="let x of Cars"
      class="card-group"
      [title]="x.name"
      [image]="x.img"
    ></app-car>
  </div>
</div>
